<!DOCTYPE html>
<html>
<head>
    <title>Zebra AI - Search Case</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: #f4f7fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 80px auto 0 auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 40px 32px 32px 32px;
        }
        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: #1a237e;
            margin-bottom: 32px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        label {
            font-size: 1.1rem;
            color: #3949ab;
            margin-bottom: 10px;
            font-weight: 500;
        }
        input[type="text"] {
            padding: 12px 14px;
            border: 1px solid #bdbdbd;
            border-radius: 6px;
            font-size: 1.1rem;
            margin-bottom: 24px;
            outline: none;
            transition: border 0.2s;
        }
        input[type="text"]:focus {
            border: 1.5px solid #3949ab;
        }
        button[type="submit"] {
            background: linear-gradient(90deg, #3949ab 0%, #1976d2 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px 32px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(60,72,88,0.08);
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #1976d2 0%, #3949ab 100%);
        }
        @media (max-width: 600px) {
            .container { padding: 18px 8px; }
            h1 { font-size: 1.3rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Zebra AI - Search Case</h1>
        <form method="post">
            <label for="case_number">Case Number:</label>
            <input type="text" id="case_number" name="case_number" required placeholder="Enter case number...">
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
